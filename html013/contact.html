<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tricot Élévance</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="../image/logo.png" alt="Logo Tricot Élévance" class="logo-img">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="products.html">Produits</a></li>
            <li><a href="cart.html">Panier</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact">
    <h1>Contactez-nous</h1>
    <p>Nous serions ravis de répondre à vos questions. Remplissez le formulaire ci-dessous.</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</section>

<footer>
    <p>&copy; 2022 Tricot Élévance. Tous droits réservés.</p>
</footer>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        Swal.fire({
            title: "Message envoyé !",
            text: "Merci de nous avoir contactés. Nous vous répondrons bientôt.",
            icon: "success",
            confirmButtonText: "OK"
        });
        document.getElementById("contact-form").reset();
    });
</script>

</body>
</html>
